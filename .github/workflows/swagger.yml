name: Swagger Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate HTML documentation via OpenAPITools Generator
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          openapi-file: 'docs/openapi.yml'
          generator: 'html2'
          output-dir: 'swagger-html'

      - name: DEBUG â€” List files to confirm generation
        run: |
          echo "=== Directory contents ==="
          ls -R .

      - name: Upload generated docs as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: swagger-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.upload.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
